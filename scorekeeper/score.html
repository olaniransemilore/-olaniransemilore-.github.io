<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score</title>
</head>
<body>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
   <section class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                  <div class="card-image">
                    <figure class="image is-2by1">
                      <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80">
                    </figure>
                  </div>
                    <header class="card-header">
                      <p class="card-header-title">
                        Ping Pong Score Keeper
                      </p>
                    
                    </header>
                    <div class="card-content">
                      <div class="content">
                        <h1 class="title is-1"><span id="p1">0</span> to <span id = 'p2'>0</span></h1>
                        <p class="subtitle">Use the buttons below to keep Score</p>
                        <label for="playto" class="label is-large is-inline">Playing To</label>
                        <p class="select is-rounded"> 
                          <select id="playto">
                           <option value="3">3</option>
                           <option value="5">5</option>
                           <option value="7">7</option>
                           <option value="11">11</option>
                           <option value="21">21</option>
                       </select>
                   </p>
                      </div>
                    </div>
                    <footer class="card-footer">
                      <button class="button is-success is-medium play1 card-footer-item">Player 1</button>
                      <button class="button is-info is-medium play2 card-footer-item">Player 2</button>
                      <button class="button is-danger is-medium card-footer-item" id="reset">Reset</button>
                    </footer>
                  </div>
            </div>
        </div>

    </div>
  </section>
<script src="score.js"></script>
</body>
</html>
